<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <title>Calculator</title>
</head>

<body>
    <h1>Welcome to my Calculator!</h1>

    <div class="ct-calculator">
        <div class="ct-total">
            <p id="txt-total">0</p>
        </div>
        <div class="ct-operators">
            <button class="ct-operator" id="+">+</button>
            <button class="ct-operator" id="-">-</button>
            <button class="ct-operator" id="x">x</button>
            <button class="ct-operator" id="/">/</button>
        </div>
        <div class="ct-numbers">
            <button class="ct-number" id="1">1</button>
            <button class="ct-number" id="2">2</button>
            <button class="ct-number" id="3">3</button>
            <button class="ct-number" id="4">4</button>
            <button class="ct-number" id="5">5</button>
            <button class="ct-number" id="6">6</button>
            <button class="ct-number" id="7">7</button>
            <button class="ct-number" id="8">8</button>
            <button class="ct-operator" id="reset">C</button>
            <button class="ct-number" id="9">9</button>
            <button class="ct-number" id="0">0</button>
            <button class="ct-operator" id="equalOperator">=</button>
        </div>
    </div>

    <script src="./src/events.js" type="module"></script>
</body>

</html>
